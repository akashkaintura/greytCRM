<h2>{{isAddMode ? 'Add Employee' : 'Edit Employee'}}</h2>
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="employeeForm.get('name').hasError('required')">Name is required</mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="employeeForm.get('email').hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="employeeForm.get('email').hasError('email')">Please enter a valid email</mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Position" formControlName="position">
            <mat-error *ngIf="employeeForm.get('position').hasError('required')">Position is required</mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Department" formControlName="department">
            <mat-error *ngIf="employeeForm.get('department').hasError('required')">Department is required</mat-error>
        </mat-form-field>
    </div>
    <div>
        <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid">Save</button>
        <button mat-button routerLink="/employees">Cancel</button>
    </div>
</form>
